<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rick y Morty</title>
</head>
<body>
<div class="container">
    <div id="app">

        <div v-for="i in info">
            <div class="card mb-3 cartaPersonaje" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img v-bind:src="i.image" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text">{{i.location.name}}.</p>
                      <p class="card-text"><small class="text-muted"></small></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <button v-on:click="siguiente()" class="btn btn-primary" 
        style="float: right;">Siguiente</button>

    </div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="character.js"></script>
</body>
</html>
